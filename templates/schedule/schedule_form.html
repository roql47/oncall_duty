{% extends 'base.html' %}

{% block title %}일정 추가 - 당직 스케줄 시스템{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">일정 추가</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">일정 정보 입력</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary">일정 추가</button>
                    <a href="{% url 'schedule:home' %}" class="btn btn-outline-secondary">취소</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
